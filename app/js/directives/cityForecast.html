<h1>Forecast For {{ city.location.city }}</h1>
<!-- <a ng-click="findWeather('84106'); zip = ''">reset</a> -->
<h3><img class="img-thumbnail forecast-img" src="http://l.yimg.com/a/i/us/we/52/{{ city.item.condition.code }}.gif" />Current: {{ city.item.condition.text }} | {{ city.item.condition.temp }}°</h3>

<div class="row">
<div class="col-xs-6" ng-repeat="forecast in city.item.forecast">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4><img class="img-thumbnail forecast-img" src="http://l.yimg.com/a/i/us/we/52/{{ forecast.code }}.gif" /><strong>{{ forecast.date }}</strong></h4>
      </div>
      <div class="panel-body">
        <p>{{ forecast.text }}</p>
        <p>H: {{ forecast.high }}° | L: {{ forecast.low }}°</p>
      </div>
    </div>
  </div>
</div> <!-- end .row -->
