<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>

    <!-- Include the core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/city-forecasts.css" />
  </head>
<body ng-app="CityForecastsApp">

  <section class="row">
  
    <div class="col-sm-12">
      <div class="page-header">
        <h1>Euro-cast</h1>
        <h2>The current forecast for 5 beautiful cities</h2>
      </div>

      <div class="main col-sm-6 col-sm-offset-3" ng-controller="ForecastController">
        <div class="row forecast panel panel-primary" ng-repeat="forecast in forecasts.list">
          <div class="panel-heading">
            <h2>Forecast for <span class="city-name">{{ forecast.name }}, {{ forecast.sys.country }}</span></h2>
          </div>
          <div class="panel-body">
            <img class="img-thumbnail forecast-img" src="http://openweathermap.org/img/w/{{ forecast.weather[0].icon }}.png" />
            <h4>{{ (forecast.main.temp_min + forecast.main.temp_max) / 2 | number:0 }}&deg;F, {{ forecast.weather[0].main }}</h4>
            <h4>Wind Strength: {{ forecast.wind.speed }}mph</h4>
          </div>
          <div class="panel panel-footer">
            <location></location>
          </div>
        </div>
      </div>

    </div>
  </section>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/ForecastController.js"></script>

    <!-- Directives -->
    <script src="js/directives/location.js"></script>

    <!-- Services -->
    <script src="js/services/forecastService.js"></script>

  </body>
</html>
